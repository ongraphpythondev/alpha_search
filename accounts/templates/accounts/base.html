{% load static %}
{% load i18n %}
<html class="fixed">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Basic -->
    <meta charset="UTF-8">
</head>
    <body>

        <section class="body">

                <section role="main" class="content-body content-body-modern mt-0">
                    <header class="page-header">
                        <h2>{% block pagename %} {% endblock pagename %}</h2>
                    </header>

                    <div class="container">
                        <br>
                        <div class="row align-items-center justify-content-between ">
                            <div class="col-sm-4 col-lg-2">
                            </div>
                            <div class="col-sm-7 col-lg-10" style="text-align:center;">
                                <div class="row">
                                    <div class="col-lg-2 NotLogin">
                                        <a class="btn btn-info btn" href="{% url 'accounts:signup_user'%}">{% translate 'Signup' %}</a>
            
                                    </div>
                                    <div class="col-lg-2 NotLogin">
                                        <a class="btn btn-info btn" href="{% url 'accounts:login_user'%}">{% translate 'Login' %}</a>
            
                                    </div>
                                    <div class="col-lg-2 Login">
                                        <a class="btn btn-info btn" href="{% url 'accounts:logout_user'%}">{% translate 'Logout' %}</a>
                                    </div>

                                    <div class="col-lg-2 Login">
                                        <a class="btn btn-info btn" href="{% url 'accounts:profile_user'%}">{% translate 'Profile' %}</a>
            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- start: page -->
                    {% block content %}

                    {% endblock %}
                    <!-- end: page -->
                </section>
            </div>
        </section>
        
        <!-- Bootstrap CDN -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Ajax -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        <!-- Custom JS -->
        <script src="{% static 'accounts/js/accounts.js' %}"></script>
        
    </body>
</html>
